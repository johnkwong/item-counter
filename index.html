<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Item Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8em;
            font-weight: 300;
        }

        .scanner-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .scanner-controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .help-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            font-size: 14px;
            padding: 10px 20px;
            margin-left: 10px;
        }

        .camera-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #scanner {
            width: 100%;
            height: 300px;
            background: #000;
        }

        #scanner canvas {
            width: 100% !important;
            height: 100% !important;
        }

        #scanner video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.1);
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: 'Align barcode here';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }

        .status.scanning {
            background: #fff3e0;
            color: #ef6c00;
            border-left: 5px solid #ff9800;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .items-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .item-barcode {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-count {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff5722, #d84315);
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .permission-help {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Number pad styles */
        .quantity-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .quantity-popup {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .quantity-display {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .number-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .number-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .number-btn:active {
            transform: translateY(0);
        }

        .clear-btn-pad {
            background: linear-gradient(45deg, #ff5722, #d84315);
        }

        .confirm-btn-pad {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            grid-column: span 2;
        }

        .cancel-btn-pad {
            background: linear-gradient(45deg, #9e9e9e, #757575);
        }

        .barcode-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }

        .barcode-text {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #1976D2;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Item Counter</h1>
        
        <div class="scanner-section">
            <div class="scanner-controls">
                <button id="startBtn" onclick="startScanner()">📱 Start Scanner</button>
                <button id="stopBtn" class="stop-btn" onclick="stopScanner()" disabled>⏹️ Stop Scanner</button>
                <button class="help-button" onclick="showCameraHelp()">❓ Need Help?</button>
            </div>
            
            <div class="camera-status" id="cameraStatus" style="display: none;">
                <span id="cameraStatusText"></span>
            </div>
            
            <div id="scanner-container">
                <div id="scanner"></div>
                <div class="scanner-overlay"></div>
            </div>
            
            <div id="status" class="status ready">Ready to scan barcodes</div>
        </div>

        <div class="items-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="section-title">Scanned Items</h2>
                <button class="clear-btn" onclick="clearAllItems()">🗑️ Clear All</button>
            </div>
            <div id="itemsList" class="items-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"/>
                    </svg>
                    <p>No items scanned yet.<br>Start scanning to count your items!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let itemCounts = {};
        let isScanning = false;
        let currentScannedBarcode = null;
        let currentStream = null;

        function updateStatus(message, type = 'ready') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showQuantityModal(barcode) {
            currentScannedBarcode = barcode;
            
            const modal = document.createElement('div');
            modal.className = 'quantity-modal';
            modal.innerHTML = `
                <div class="quantity-popup">
                    <h3 style="margin-bottom: 20px; color: #333;">📦 Item Scanned!</h3>
                    
                    <div class="barcode-info">
                        <div>Barcode:</div>
                        <div class="barcode-text">${barcode}</div>
                    </div>
                    
                    <div style="margin-bottom: 15px; color: #666;">
                        How many items of this type?
                    </div>
                    
                    <div class="quantity-display" id="quantityDisplay">1</div>
                    
                    <div class="number-pad">
                        <button class="number-btn" onclick="addToQuantity('1')">1</button>
                        <button class="number-btn" onclick="addToQuantity('2')">2</button>
                        <button class="number-btn" onclick="addToQuantity('3')">3</button>
                        <button class="number-btn" onclick="addToQuantity('4')">4</button>
                        <button class="number-btn" onclick="addToQuantity('5')">5</button>
                        <button class="number-btn" onclick="addToQuantity('6')">6</button>
                        <button class="number-btn" onclick="addToQuantity('7')">7</button>
                        <button class="number-btn" onclick="addToQuantity('8')">8</button>
                        <button class="number-btn" onclick="addToQuantity('9')">9</button>
                        <button class="number-btn clear-btn-pad" onclick="clearQuantity()">Clear</button>
                        <button class="number-btn" onclick="addToQuantity('0')">0</button>
                        <button class="number-btn" onclick="backspaceQuantity()">⌫</button>
                        <button class="number-btn cancel-btn-pad" onclick="cancelQuantity()">Cancel</button>
                        <button class="number-btn confirm-btn-pad" onclick="confirmQuantity()">✓ Confirm</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    cancelQuantity();
                }
            });
        }

        function addToQuantity(digit) {
            const display = document.getElementById('quantityDisplay');
            if (!display) return;
            
            let currentValue = display.textContent;
            
            // Don't allow leading zeros
            if (currentValue === '0' && digit !== '0') {
                display.textContent = digit;
            } else if (currentValue !== '0') {
                // Limit to reasonable number of digits
                if (currentValue.length < 5) {
                    display.textContent = currentValue + digit;
                }
            }
        }

        function clearQuantity() {
            const display = document.getElementById('quantityDisplay');
            if (display) {
                display.textContent = '1';
            }
        }

        function backspaceQuantity() {
            const display = document.getElementById('quantityDisplay');
            if (!display) return;
            
            let currentValue = display.textContent;
            if (currentValue.length > 1) {
                display.textContent = currentValue.slice(0, -1);
            } else {
                display.textContent = '1';
            }
        }

        function cancelQuantity() {
            const modal = document.querySelector('.quantity-modal');
            if (modal) {
                modal.remove();
            }
            currentScannedBarcode = null;
            
            // Resume scanning if it was active
            if (isScanning) {
                updateStatus('✅ Scanner active! Point camera at barcode', 'scanning');
            }
        }

        function confirmQuantity() {
            const display = document.getElementById('quantityDisplay');
            if (!display || !currentScannedBarcode) return;
            
            const quantity = parseInt(display.textContent) || 1;
            
            // Add the specified quantity to the item
            addItemWithQuantity(currentScannedBarcode, quantity);
            
            // Close modal
            const modal = document.querySelector('.quantity-modal');
            if (modal) {
                modal.remove();
            }
            currentScannedBarcode = null;
            
            // Resume scanning if it was active
            if (isScanning) {
                updateStatus('✅ Scanner active! Point camera at barcode', 'scanning');
            }
        }

        function addItemWithQuantity(barcode, quantity = 1) {
            if (!barcode || barcode.trim() === '') return;
            
            barcode = barcode.trim();
            
            if (!itemCounts[barcode]) {
                itemCounts[barcode] = {
                    count: 0,
                    firstScanned: new Date(),
                    lastScanned: new Date()
                };
            }
            
            itemCounts[barcode].count += quantity;
            itemCounts[barcode].lastScanned = new Date();
            
            updateItemsList();
            updateStatus(`Added ${quantity} × ${barcode} (Total: ${itemCounts[barcode].count})`, 'success');
            
            // Clear success message after 3 seconds
            setTimeout(() => {
                if (!isScanning) {
                    updateStatus('Ready to scan barcodes', 'ready');
                } else {
                    updateStatus('✅ Scanner active! Point camera at barcode', 'scanning');
                }
            }, 3000);
        }

        function addItem(barcode) {
            // Show quantity modal instead of directly adding
            showQuantityModal(barcode);
        }

        function updateItemsList() {
            const itemsList = document.getElementById('itemsList');
            
            if (Object.keys(itemCounts).length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"/>
                        </svg>
                        <p>No items scanned yet.<br>Start scanning to count your items!</p>
                    </div>
                `;
                return;
            }

            // Sort items by count (descending) then by last scanned time
            const sortedItems = Object.entries(itemCounts).sort((a, b) => {
                if (b[1].count !== a[1].count) {
                    return b[1].count - a[1].count;
                }
                return new Date(b[1].lastScanned) - new Date(a[1].lastScanned);
            });

            itemsList.innerHTML = sortedItems.map(([barcode, data]) => `
                <div class="item-card">
                    <div class="item-barcode">📦 ${barcode}</div>
                    <div class="item-count">
                        <span>${data.count}</span>
                        <span style="font-size: 0.6em; color: #666;">items</span>
                    </div>
                    <div class="item-timestamp">
                        First: ${data.firstScanned.toLocaleDateString()} ${data.firstScanned.toLocaleTimeString()}<br>
                        Last: ${data.lastScanned.toLocaleDateString()} ${data.lastScanned.toLocaleTimeString()}
                    </div>
                </div>
            `).join('');
        }

        async function requestCameraPermission() {
            try {
                updateStatus('🔐 Requesting camera permission...', 'scanning');
                
                // Request camera permission with specific constraints
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 500 },
                        height: { ideal: 300 }
                    } 
                });
                
                // Store the stream for later use
                currentStream = stream;
                updateStatus('✅ Camera permission granted!', 'success');
                return true;
            } catch (error) {
                console.error('Camera permission error:', error);
                let errorMessage = '❌ ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Camera permission denied. Please click "Allow" when prompted.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Camera is being used by another application.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera is not supported in this browser.';
                } else {
                    errorMessage += 'Camera access failed: ' + error.message;
                }
                
                updateStatus(errorMessage, 'ready');
                return false;
            }
        }

        async function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            // Reset any previous state
            stopScanner();
            
            // Check if browser supports camera
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('❌ Camera not supported in this browser. Please use a modern browser.', 'ready');
                showPermissionHelp();
                return;
            }
            
            // Request camera permission first
            const hasPermission = await requestCameraPermission();
            
            if (!hasPermission) {
                showPermissionHelp();
                return;
            }
            
            // Set up UI
            scannerContainer.style.display = 'block';
            startBtn.disabled = true;
            stopBtn.disabled = false;
            isScanning = true;
            
            updateStatus('🎥 Initializing barcode scanner...', 'scanning');
            
            try {
                await new Promise((resolve, reject) => {
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: {
                                width: { min: 300, ideal: 500, max: 800 },
                                height: { min: 200, ideal: 300, max: 600 },
                                facingMode: "environment",
                                aspectRatio: { min: 1, max: 2 }
                            }
                        },
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader",
                                "ean_8_reader",
                                "code_39_reader",
                                "upc_reader"
                            ]
                        },
                        locate: true,
                        numOfWorkers: navigator.hardwareConcurrency || 2,
                        frequency: 10,
                        debug: false
                    }, function(err) {
                        if (err) {
                            reject(err);
                        } else {
                            resolve();
                        }
                    });
                });
                
                Quagga.start();
                updateStatus('✅ Scanner active! Point camera at barcode', 'scanning');
                
            } catch (err) {
                console.error('Quagga initialization error:', err);
                
                let errorMessage = '❌ Scanner failed to start: ';
                if (err.name === 'NotAllowedError') {
                    errorMessage += 'Camera permission denied.';
                    showPermissionHelp();
                } else {
                    errorMessage += err.message || 'Unknown error occurred.';
                }
                
                updateStatus(errorMessage, 'ready');
                stopScanner();
            }
        }

        function stopScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isScanning) {
                try {
                    Quagga.stop();
                } catch (error) {
                    console.log('Quagga stop error (safe to ignore):', error);
                }
            }
            
            // Clean up any existing stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            scannerContainer.style.display = 'none';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isScanning = false;
            
            updateStatus('Scanner stopped. Ready to scan barcodes', 'ready');
        }

        function showPermissionHelp() {
            // Remove any existing help
            const existingHelp = document.querySelector('.permission-help');
            if (existingHelp) {
                existingHelp.remove();
            }
            
            const helpDiv = document.createElement('div');
            helpDiv.className = 'permission-help';
            helpDiv.innerHTML = `
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 10px; padding: 20px; margin: 20px 0; color: #856404;">
                    <h4 style="margin-bottom: 15px;">📱 Camera Permission Required</h4>
                    <p style="margin-bottom: 15px;"><strong>The browser is blocking camera access.</strong> To use the barcode scanner:</p>
                    
                    <div style="background: white; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        <h5 style="margin-bottom: 10px; color: #333;">🔧 How to Enable Camera:</h5>
                        <ul style="margin-left: 20px; margin-bottom: 10px; line-height: 1.6;">
                            <li><strong>Chrome/Edge:</strong> Click the 🎥 camera icon in the address bar → Click "Always allow"</li>
                            <li><strong>Firefox:</strong> Click the 🎥 icon next to the URL → Select "Allow"</li>
                            <li><strong>Safari:</strong> Settings > Websites > Camera > Allow</li>
                            <li><strong>Mobile:</strong> Browser settings → Site permissions → Camera → Allow</li>
                        </ul>
                    </div>
                    
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #4caf50;">
                        <strong>💡 Tip:</strong> Make sure you have good lighting and hold the camera steady over the barcode!
                    </div>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <button onclick="location.reload()" style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">🔄 Reload & Try Again</button>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #ffc107; color: #856404; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">✕ Close</button>
                    </div>
                </div>
            `;
            
            document.querySelector('.scanner-section').appendChild(helpDiv);
        }

        function showCameraHelp() {
            showPermissionHelp();
        }

        function clearAllItems() {
            if (Object.keys(itemCounts).length === 0) return;
            
            if (confirm('Are you sure you want to clear all scanned items? This action cannot be undone.')) {
                itemCounts = {};
                updateItemsList();
                updateStatus('All items cleared', 'ready');
            }
        }

        // Check camera availability on page load
        async function checkCameraAvailability() {
            try {
                // Check if elements exist first
                const statusDiv = document.getElementById('cameraStatus');
                const statusText = document.getElementById('cameraStatusText');
                
                if (!statusDiv || !statusText) {
                    console.log('Camera status elements not found, skipping availability check');
                    return;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length > 0) {
                    statusText.innerHTML = '📹 Camera available';
                    statusDiv.style.background = 'rgba(76, 175, 80, 0.1)';
                    statusDiv.style.color = '#2e7d32';
                } else {
                    statusText.innerHTML = '📵 No camera detected';
                    statusDiv.style.background = 'rgba(255, 152, 0, 0.1)';
                    statusDiv.style.color = '#ef6c00';
                }
                
                statusDiv.style.display = 'inline-flex';
            } catch (error) {
                console.log('Error checking camera availability:', error);
                // Silently fail - this is not critical functionality
            }
        }

        // Set up barcode detection
        Quagga.onDetected(function(result) {
            if (!isScanning) return;
            
            const barcode = result.codeResult.code;
            console.log('Detected barcode:', barcode);
            
            // Pause scanning temporarily while showing quantity modal
            updateStatus('⏸️ Barcode detected! Choose quantity...', 'success');
            
            addItem(barcode);
        });

        // Initialize the app
        function initializeApp() {
            updateItemsList();
            
            // Only check camera availability if mediaDevices is supported
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                checkCameraAvailability();
            } else {
                const statusDiv = document.getElementById('cameraStatus');
                const statusText = document.getElementById('cameraStatusText');
                
                if (statusDiv && statusText) {
                    statusText.innerHTML = '❌ Camera not supported';
                    statusDiv.style.background = 'rgba(244, 67, 54, 0.1)';
                    statusDiv.style.color = '#d32f2f';
                    statusDiv.style.display = 'inline-flex';
                }
            }
        }

        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
